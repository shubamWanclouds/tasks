<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Document</title>

  <link rel="stylesheet" href="home.css">
</head>

<body>
  <h2 style="text-align: center;">List of Users :</h2>

  <button id="myBtn">Add More Users</button>

  <table border="1" width="100%"  align="center" cellpadding="10px" cellspacing="0px">
    <thead>
      <tr>
        <th class="head">Username</th>
        <th class="head">Email</th>
        <th class="head">Phone</th>
        <th class="head">Action</th>
      </tr>
    </thead>
    <tbody id="userDiv">
    </tbody>
  </table>

  <!--add modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <form name="myForm" action="" onsubmit="return check()">
      <span class="close">&times;</span>
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="uname" required> <br><br>
        <label for="passwd"><b>Password<span> ( Password Should be of atleast 8 Characters with 1 Letter and 1 Number )</span></label>
        <input type="password" placeholder="Enter Password" name="passwd" id="passwd" required
        pattern = "^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"> <br><br>
        <label for="email"><b>Email <span>( Email should be of the Format: abc@def.com )</span></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required
        pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"> <br><br>
        <label for="mobile"><b>Mobile <span>( Mobile Number Must be of 10 Digits and should start form 7/8/9 )</span></b></label>
        <input type="text" placeholder="Enter Mobile" name="mobile" id="mobile" required
        pattern = "^[789]\d{9}$"> <br><br>
        
        <button id="add">Add User</button>
      </form>
      </div>
    </div>
  </div>

  <!-- update modal -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="newuname" id="newuname" required> <br><br>
        <label for="passwd"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="newpasswd" id="newpasswd" required> <br><br>
        <label for="email"><b>Email</label>
        <input type="text" placeholder="Enter Email" name="newemail" id="newemail" required> <br><br>
        <label for="mobile"><b>Mobile</b></label>
        <input type="text" placeholder="Enter Mobile" name="newmobile" id="newmobile" required> <br><br>
        
        <button id="update">Update User</button>
      </div>
    </div>
  </div>

  <script src="home.js">
  </script>

</body>
</html>
